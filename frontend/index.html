<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Vedant's Raspberry Pi Data</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        margin-top: 50px;
      }

      .card {
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .data-label {
        font-weight: bold;
      }

      .timestamp {
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-center">
            <div class="card-header">
              <h4>Sensor Data</h4>
            </div>
            <div class="card-body">
              <h5 class="card-title">Latest Readings</h5>
              <p class="card-text data-label">
                Temperature: <span id="temperature">--</span> Â°C
              </p>
              <p class="card-text data-label">
                Humidity: <span id="humidity">--</span> %
              </p>
            </div>
            <div class="card-footer text-muted">
              Last updated: <span id="timestamp">--</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Mock API function to simulate real API fetch
      async function fetchSensorData() {
        // Simulated API response
        const response = await fetch("http://localhost:8000/api/sensorData"); // Replace with your actual API URL
        const data = await response.json();
        return data;
      }

      // Function to update the DOM with the latest data
      function updateDomWithSensorData(data) {
        console.log("api response", data);
        const temperatureElement = document.getElementById("temperature");
        const humidityElement = document.getElementById("humidity");
        const timestampElement = document.getElementById("timestamp");
        const recentLog = data.length - 1;
        temperatureElement.textContent = data[recentLog].temperature;
        humidityElement.textContent = data[recentLog].humidity;
        // Create a human-readable timestamp
        const timestamp = new Date(data[recentLog].timestamp);
        timestampElement.textContent = timestamp.toLocaleString();
      }

      // Fetch and update the data every 5 seconds
      async function refreshSensorData() {
        try {
          const sensorData = await fetchSensorData();
          updateDomWithSensorData(sensorData);
        } catch (error) {
          console.error("Error fetching sensor data:", error);
        }
      }

      // Initialize and auto-refresh every 5 seconds
      refreshSensorData();
      setInterval(refreshSensorData, 5000); // Refresh data every 5 seconds
    //   codebyviral
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
